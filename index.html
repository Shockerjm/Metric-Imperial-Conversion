<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="conversion-input"/>
                <button class="btn">Convert</button>
            </div>
            <div class="conversion-card">
                <h2 class="card-title">Length (Meter/Feet)</h2>
                <p id="meter-feet-conversion">Enter a number above to see the conversion for Meters/Feet</p>
            </div>
            <div class="conversion-card">
                <h2 class="card-title">Volume (Liters/Gallons)</h2>
                <p id="liter-gallon-conversion">Enter a number above to see the conversion for Liters/Gallons</p>
            </div>
            <div class="conversion-card">
                <h2 class="card-title">Mass (kilograms/Pounds)</h2>
                <p id="kilo-pound-conversion">Enter a number above to see the conversion for Kilograms/Pounds</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
